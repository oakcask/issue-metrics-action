name: check
on:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN  }}
      - id: gh-token-gen
        uses: oakcask/gh-token-gen@767b456947d7b627e4f4d1f03d28dfd2f5c391f2 # v3.1.11
        with:
          app-id: ${{ secrets.TOKEN_GEN_APP_ID }}
          private-key: ${{ secrets.TOKEN_GEN_PRIVATE_KEY }}
      - uses:  ./.github/actions/setup-pnpm
      - run: pnpm run format:all
      - uses: int128/update-generated-files-action@d9aac571db84cee6c16fa20190621e9deb2bc575 # v2
        with:
          commit-message: "style: `$ npm run format:all`"
          token: ${{ steps.gh-token-gen.outputs.token }}
      - run: pnpm run test
  integration:
    runs-on: ubuntu-latest
    permissions:
      issues: read
      pull-requests: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN  }}
      - uses:  ./.github/actions/setup-pnpm
      - run: pnpm build:debug
      - run: node ./dist
        env:
          INPUT_TEMPLATE: |-
            {{#each metrics}}{{name}},{{type}},{{value}},{{ddtags tags}}
            {{/each}}
          INPUT_OUTPUT-PATH: ${{ runner.temp }}/metrics.csv
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          path: ${{ runner.temp }}/metrics.csv
