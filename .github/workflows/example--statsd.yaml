name: example / statsd
on:
  issues:
  pull_request:
jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: oakcask/issue-metrics-action@v1
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          template: |-
            {{#each metrics}}{{name}}:{{value}}|{{statsdType type}}|{{ddtags tags}}
            {{/each}}
